<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .content {
        max-width: 500px;
        margin: auto;
        background: white;
        padding: 10px;
    </style>
    <title>Caro game simple</title>
</head>
<body>
<div class="content">
<h2 style="color: red; text-align: center">Caro game simple</h2>
<p id="carogame"/>
<input type="button" value="Change Value" onclick="changeValue()">
</div>
<script>
    let b = document.getElementById("carogame");
    let data="";
    let board=[];
    for (let i =0; i<5; i++){
        board[i] = new Array('.','.','.','.','.')
    }
    for (let i=0;i<5;i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp";
        }
    }
    data += "<br/><br/><input type='button' value='Change value' onclick='changeValue()'>";
    b.innerHTML="<hr/>" + data;
    function changeValue() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "x";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type ='button' value = 'Change value' onclick='changeValue()'>";
        b.innerHTML = "<hr/>" + data;
    }
</script>
</body>
</html>
